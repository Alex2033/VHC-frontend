<div class="inner-page">
    <div class="inner-page-content">
        <div class="container inner-page-container">
            <div class="inner-page-content-left">
                <perfect-scrollbar class="scrollbar">
                    <h2 class="section-title">
                        <span>Документы</span>
                        <div class="background-words">
                            docs
                        </div>
                    </h2>

                    <!-- inner cards -->
                    <div class="inner-cards-wrapper">
                        <div class="inner-cards-item" *ngFor="let group of groups; index as i" [id]="'group-' + group.id">
                            <header class="inner-cards-header">
                                <h3>{{ group.name }}</h3>
                                <div class="inner-category-designation">
                                    <div>—</div>
                                    <div class="letter">{{ getChar(i) }}</div>
                                </div>
                            </header>
                            <div class="inner-cards">
                                <app-doc-card *ngFor="let card of group.documents" [card]="card"></app-doc-card>
                            </div>
                        </div>
                    </div>
                </perfect-scrollbar>
            </div>
            <div class="inner-page-content-right">
                <perfect-scrollbar class="scrollbar">
                    <ul class="inner-menu-list">
                        <li class="inner-menu-list-item" *ngFor="let group of groups">
                            <button
                                (click)="scrollToElement('#group' + group.id)"
                                type="button"
                                class="inner-menu-list-button"
                            >
                                {{ group.name }}
                            </button>
                        </li>
                    </ul>
                    <div class="content-right-text">
                        <p>
                            <strong>VALO – это проект европейского уровня.</strong> Генеральный подрядчик ООО «Лемминкяйнен строй» создал эффективную многоуровневую систему контроля качества строительства, которая совершенствовались в течение многих лет работы в Финляндии.
                        </p>
                    </div>
                </perfect-scrollbar>
            </div>
        </div>

        <!-- background block -->
        <div class="background-block">
            <img src="assets/images/pages/service/bitmap.jpg" alt="menu background image">
        </div>
    </div>
</div>
