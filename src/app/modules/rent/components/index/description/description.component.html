<section class="page-section">
    <div class="container">
        <div class="description-content">
            <div 
                class="description-video"
                data-aos="custom expand-description-image"
                data-aos-anchor-placement="top-center" 
                data-aos-duration="650"
            >
                <div class="video-overlay" *ngIf="!videoVisible" [@fadeInOut]>
                    <img class="overlay-image" [lazyLoad]="'assets/images/pages/rent/description/video-overlay.jpg'" [offset]="200" alt="video overlay">
                    <img
                        (click)="playVideo()"
                        class="play-button"
                        [lazyLoad]="'assets/images/pages/rent/description/play.png'"
                        [offset]="200"
                        alt="play button"
                    >
                </div>
                <iframe #video *ngIf="videoVisible" [src]="sanitizeredUrl" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="description-info">
                <div 
                    class="background-words stroked"
                    data-aos="custom slide-right-long"
                    data-aos-easing="ease-out"
                    data-aos-duration="600"
                >
                    Valo <br> Hotel <br> City
                </div>
                <div class="description-info-container">
                    <h3 
                        class="description-title light"
                        data-aos-anchor-placement="top-center" 
                        data-aos="custom move-bottom-rent" 
                        data-aos-duration="550"
                    >
                        <p>
                            Первые гости провели <span class="secondary-color">«тест-драйв»</span> <br> новых апартаментов. Смотрите, <br> что из этого получилось
                        </p>
                    </h3>
                </div>
            </div>
        </div>
    </div>
</section>
