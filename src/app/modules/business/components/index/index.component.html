<section class="page-section inner-page-section">
    <div class="container">
        <header class="page-section-header inner-page-section-header">
            <h2 class="section-title">
                <span>Пространства <br> Для бизнеса</span>
                <div class="background-words">
                    for <br> business
                </div>
            </h2>
            <div class="section-description">
                <p>
                    Три отдельных зала-трансформера занимают площадь в 230 м2 и могут быть использованы как единое event-пространство. В каждом зале есть проектор, экран и флип-чарт, а также брендированная канцелярия.
                </p>
            </div>
        </header>
        <div class="business-cards" *ngIf="screen === 'md' || screen === 'lg' || screen === 'xl'">
            <app-business-slider *ngFor="let space of spaces" [space]="space"></app-business-slider>
        </div>

        <!-- mobile cards -->
        <div class="mobile-cards" *ngIf="screen !== 'md' && screen !== 'lg' && screen !== 'xl'">
            <app-mobile-business-card 
                *ngFor="let space of spaces; index as i" 
                [content]="space" 
                [pagination]="'pagination-' + i"
                data-aos="fade-up"
                data-aos-duration="650"
            ></app-mobile-business-card>
        </div>
    </div>
</section>

<app-footer></app-footer>
