<perfect-scrollbar>
    <div class="feedback-wrapper">
        <div class="background-words">Valo <br> Hotel <br> City</div>
        <div class="feedback-content">
            <header class="feedback-header">
                <h3 class="feedback-title">Отправить заявку</h3>
                <div class="feedback-header-text">
                    <p>
                        Двухместный номер с 1 кроватью
                    </p>
                </div>
            </header>
            <form [formGroup]="formGroup" class="feedback-form">
                <div class="form-controls">
                    <app-text [placeholder]="'Имя'" [formControlName]="'name'" class="form-control"></app-text>
                    <app-text [placeholder]="'E–mail'" [formControlName]="'email'" class="form-control"></app-text>
                    <app-text [placeholder]="'Телефон'" [formControlName]="'phone'" class="form-control"></app-text>
                </div>
                <app-checkbox 
                    class="form-checkbox"
                    [formControlName]="'agree'" 
                    [label]="'Согласен с'" 
                    [dataProcessingText]="'правилами обработки данных'" 
                    [ngModel]="agree"
                ></app-checkbox>
                <button type="submit" class="button secondary" (click)="submit()">Отправить заявку</button>
            </form>
        </div>
    </div>
</perfect-scrollbar>
