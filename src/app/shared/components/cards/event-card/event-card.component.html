<div class="event-card">
    <div class="event-card-image">
      <app-responsive-image [lazyLoad]="false" [xl]="card.imageXl" [lg]="card.imageLg" [md]="card.imageMd" [sm]="card.imageSm"></app-responsive-image>
      <a [href]="card.link" target="_blank" class="button gray">Подробнее</a>
    </div>
    <div class="event-card-top">
        <time class="card-time">
          {{ card.startedAt * 1000 | date : 'd MMMM' }}
          <ng-container *ngIf="card.finishedAt && card.finishedAt !== card.startedAt">
            ‒ {{ card.finishedAt * 1000 | date : 'd MMMM' }}
          </ng-container>
          <br>
          <ng-container *ngIf="card.timeStart"> с {{ card.timeStart }}</ng-container>
          <ng-container *ngIf="card.timeFinish"> до {{ card.timeFinish }}</ng-container>
        </time>
        <div class="card-price">{{ card.cost }}</div>
    </div>
    <h4 class="card-title">
        <a [href]="card.link" target="_blank">{{ card.name }}</a>
    </h4>
    <div class="card-text">
        <p>{{ card.address }}</p>
    </div>

</div>
