<div class="event-card">
    <div class="event-card-image">
        <img [src]="card.image" alt="events images">
        <a [href]="card.link" target="_blank" class="button gray">Купить билет</a>
    </div>
    <div class="event-card-top">
        <time class="card-time">{{ card.startedAt * 1000 | date : 'longDate' }} в {{ card.startedAt * 1000 | date : 'shortTime' }}</time>
        <div class="card-price">{{ card.cost }}</div>
    </div>
    <h4 class="card-title">
        <a [href]="card.link" target="_blank">{{ card.name }}</a>
    </h4>
    <div class="card-text">
        <p>{{ card.address }}</p>
    </div>

</div>
