<div class="event-card">
    <div class="event-card-image">
        <img [src]="card.image" alt="events images">
        <button type="button" class="button gray">Купить билет</button>
    </div>
    <div class="event-card-top">
        <time class="card-time">{{ card.date }}</time>
        <div class="card-price">{{ card.price }} ₽</div>
    </div>
    <h4 class="card-title">
        <a [routerLink]="[]">{{ card.title }}</a>
    </h4>
    <div class="card-text">
        <p>{{ card.description }}</p>
    </div>
    
</div>
