<div class="card-container">
    <h4 class="card-title">{{ card.title }}</h4>
    <div class="card-description">
        <p>{{ card.description }}</p>
    </div>
    <footer class="card-footer">
        <a [routerLink]="[]" class="card-link">Смотреть</a>
        <div class="card-file">{{ card.file }}</div>
    </footer>
</div>
