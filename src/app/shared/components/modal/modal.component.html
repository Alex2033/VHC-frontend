<ng-container *ngIf="current">
    <div class="overlay" [@fadeInOut] (click)="current.id !== 'confirm' ? modal.close() : null">
    </div>
    <ng-container>
        <app-apartment-view-request [@slideRight] *ngIf="current.id === 'apartment-view-request'" [id]="current.parameters['id']"></app-apartment-view-request>
        <app-business-space-request [@slideRight] *ngIf="current.id === 'business-space-request'" [id]="current.parameters['id']"></app-business-space-request>
    </ng-container>
    <button type="button" class="close button gray" (click)="current.id !== 'confirm' ? modal.close() : null">
        <svg>
            <use xlink:href="assets/sprites/icons.svg#close"></use>
        </svg>
    </button>
</ng-container>
